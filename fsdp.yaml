# https://huggingface.co/docs/accelerate/usage_guides/fsdp
# https://github.com/pytorch/pytorch/blob/main/torch/distributed/fsdp/api.py

compute_environment: LOCAL_MACHINE
debug: false
distributed_type: FSDP
downcast_bf16: 'no'
fsdp_config:
  fsdp_auto_wrap_policy: TRANSFORMER_BASED_WRAP
  fsdp_backward_prefetch: BACKWARD_PRE
  fsdp_forward_prefetch: false
  fsdp_cpu_ram_efficient_loading: true
  fsdp_sync_module_states: true
  fsdp_offload_params: false
  fsdp_sharding_strategy: FULL_SHARD
  # SHARDED_STATE_DICT | FULL_STATE_DICT
  fsdp_state_dict_type: FULL_STATE_DICT
  # FSDP DoRA needs [ false ]
  # For FSDP, when using torch.compile please set True
  fsdp_use_orig_params: true
machine_rank: 0
main_training_function: main
mixed_precision: bf16
# gradient_clipping: 0.5
num_machines: 1
num_processes: 8
rdzv_backend: static
same_network: true
tpu_env: []
tpu_use_cluster: false
tpu_use_sudo: false
use_cpu: false
